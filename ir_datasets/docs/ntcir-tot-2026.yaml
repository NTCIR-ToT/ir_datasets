_:
  pretty_name: 'NTCIR Tip-of-the-Tongue'
  desc: '
<p>
Tip of the tongue: The phenomenon of failing to retrieve something from memory, combined with partial recall and the feeling that retrieval is imminent. More details <a href="https://ntcir-tot.github.io/guidelines">are available on the official page for the NTCIR Tip-of-the-Tongue (ToT) Track</a>.
</p>
'

